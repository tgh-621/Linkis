apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkis-mdm-service-mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkis-mdm-service-mysql
      # release: dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: linkis-mdm-service-mysql
        # release: dev
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - linkis-mdm-service-mysql
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: linkis-mdm-service-mysql
        image: wedatasphere/linkis:linkis-mdm-service-mysql-0.10.0
        lifecycle:
          preStop:
            exec:
              command: ["sh","/opt/linkis/linkis-mdm-service-mysql/bin/stop.sh"]
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 22004
        livenessProbe:
            tcpSocket:
              port: 22004
            initialDelaySeconds: 15
            periodSeconds: 20
        env:
          - name: eurekaurl
            valueFrom:
              configMapKeyRef:
                name: eureka-config
                key: eurekaUrl
          - name: EUREKA_URL
            valueFrom:
              configMapKeyRef:
                name: eureka-config
                key: eurekaUrl
          - name: SERVER_HEAP_SIZE
            value: 1024M
          - name: START_PORT
            value: "22004"
        volumeMounts:
          - name: linkis-mdm-service-mysql-config
            mountPath: /opt/linkis/conf
          #          - name: resultset
          #            mountPath: /opt/linkis/data
          - name: varlog
            mountPath: /opt/linkis/linkis-mdm-service-mysql/logs
          - name: hadoop-config
            mountPath: /opt/hadoop/hadoop-2.7.7/etc/hadoop
          - name: hive-config
            mountPath: /opt/hive/apache-hive-2.3.6-bin/conf
          - name: spark-config
            mountPath: /opt/spark/spark-2.4.4-bin-hadoop2.7/conf
      imagePullSecrets:
        - name: registry-key
      volumes:
        - name: linkis-mdm-service-mysql-config
          configMap:
            name: linkis-mdm-service-mysql-config
        #        - name: resultset
        #          nfs:
        #            path: /data/k8s
        #            server: 10.206.0.12
        - name: varlog
          hostPath:
            path: /var/log
        - name: eureka-config
          configMap:
            name: eureka-config
        - name: hadoop-config
          hostPath:
            path: /opt/hadoop/hadoop-2.7.7/etc/hadoop
        - name: hive-config
          hostPath:
            path: /opt/hive/apache-hive-2.3.6-bin/conf
        - name: spark-config
          hostPath:
            path: /opt/spark/spark-2.4.4-bin-hadoop2.7/conf
