server:
  port: 9001
spring:
  application:
    name: linkis-mg-gateway
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:20303/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    metadata-map:
      test: wedatasphere

management:
  endpoints:
    web:
      exposure:
        include: refresh,info