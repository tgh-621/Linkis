apiVersion: apps/v1
kind: Deployment
metadata:
  name: scriptis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scriptis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scriptis
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - scriptis
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - node2
      containers:
        - name: scriptis
          image: wedatasphere/linkis:scriptis
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: registry-key
---

apiVersion: v1
kind: Service
metadata:
  name: scriptis-service
spec:
  selector:
    app: scriptis
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  clusterIP: None
